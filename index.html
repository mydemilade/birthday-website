<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Olawale</title>
    <style>
        /* Basic Styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: black;
            color: white;
        }

        /* Centered Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        /* Heading Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 0;
        }

        /* Button Styling */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ffdab9;
        }

        /* Canvas for Fireworks */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <h1>Happy Birthday OlawaleðŸ’™</h1>
        <h2>To New Beginnings ðŸŽ‰</h2>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        // Set up the canvas
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array to hold all particles
        let particles = [];

        // Particle class definition
        class Particle {
            constructor(x, y, color, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = Math.random() * 3 - 1.5; // Horizontal speed
                this.speedY = Math.random() * 3 - 1.5; // Vertical speed
                this.opacity = 1; // Transparency level
            }

            // Draw particle on canvas
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Update particle properties
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size -= 0.1; // Shrink size
                this.opacity -= 0.02; // Reduce opacity
                if (this.size <= 0 || this.opacity <= 0) {
                    // Remove particle when it disappears
                    const index = particles.indexOf(this);
                    particles.splice(index, 1);
                }
            }
        }

        // Function to create a new firework
        function createFirework() {
            const x = Math.random() * canvas.width; // Random x-coordinate
            const y = Math.random() * canvas.height / 2; // Random y-coordinate
            const colors = ['#ff5959', '#ffcc33', '#66ff66', '#3399ff', '#ff66ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                // Add multiple particles for each firework
                particles.push(new Particle(x, y, color, Math.random() * 4 + 2));
            }
        }

        // Animation loop
        function animate() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw and update each particle
            particles.forEach((particle) => {
                particle.draw();
                particle.update();
            });

            requestAnimationFrame(animate); // Recursively call animate
        }

        // Set up fireworks at intervals
        setInterval(createFirework, 700);

        // Start the animation loop
        animate();
    </script>
</body>
</html>
